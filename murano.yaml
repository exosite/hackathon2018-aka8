formatversion: 1.0.0

info:
  name: aka8-solution-template
  summary: One line summary of aka8-solution-template
  description: |
    In depth description of aka8-solution-template
    With lots of details.
  authors: ['aka8 <aka8@exosite.com> (http://exosite.io/)']
  version: 1.0.0

####
#
# The following sections are all optional.
#
#  - assets
#  - endpoints
#  - modules
#  - services
#  - init_script
#
# NOTE: They all have default values that should work for a majority of the projects,
# but are all fully configurable to fit the way you want your project to be.
#
# Examples follow.
#
####

assets:
  location: assets
  include: '**/*'
  exclude: ['**/.*']
  default_page: index.html

endpoints:
  location: endpoints
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']
  cors: { 'origin': ['http://localhost:*'] }

modules:
  location: modules
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

services: # Also applies for service configuration using .yaml format.
  location: services
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

init_script: init.lua
